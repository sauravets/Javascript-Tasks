<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript form</title>
    <style>
        .jsform {
            text-align: center;
            border: 1px solid black;
            width: 50%;
            margin-left: auto;
            margin-right: auto;
            padding-top: 20px;
        }

        h1 {
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>Javascript Form</h1>
    <div class="jsform">
        <form action="">
            <label for="product-name">Product Name:</label>
            <input type="text" name="product-name" id="product-name"><br><br><br>

            <label for="quantity">Quantity:</label>
            <input type="text" onkeypress="return onlyNumberKey(event)" maxlength="11" name="quantity"
                id="quantity"><br><br><br>

            <label for="amount">Amount:</label>
            <input type="text" onkeypress="return onlyNumberKey(event)" maxlength="11" name="amount" id="amount">
            <br><br><br>

            <label for="tax">Tax:</label>
            <input type="text" onkeypress="return onlyNumberKey(event)" maxlength="11" name="tax" id="tax"><br><br><br>

            <label for="shipping">Shipping:</label>
            <input type="text" onkeypress="return onlyNumberKey(event)" maxlength="11" name="shipping"
                id="shipping"><br><br><br>

            <label for="discount">Discount:</label>
            <input type="text" onkeypress="return onlyNumberKey(event)" maxlength="11" name="discount"
                id="discount"><br><br><br>

                <input type="button" onClick="getSubtotal()" Value="subtotal" />

                <input type="button" onClick="getTotal()" Value="total" />

             <!-- <p>Subtotal:<span id="subtotal" oninput="return getSubtotal()"></span></p> -->
             <p>subtotal is:<span id="subtotal"></span></p>
             <p>total is:<span id="total"></span></p>

            <!-- <p>Total:<span id="total" oninput="return getTotal()"></span></p> -->
            
        </form>

        <script>
            function onlyNumberKey(evt) {

                // Only ASCII character in that range allowed
                var ASCIICode = (evt.which) ? evt.which : evt.keyCode
                if (ASCIICode > 31 && (ASCIICode < 48 || ASCIICode > 57))
                    return false;
                return true;
            }

            
            function getSubtotal() {
                let subtotal;
                let quantity = document.getElementById("quantity").value;
                let amount = document.getElementById("amount").value;
                subtotal = quantity * amount;
                console.log(subtotal);
                // document.getElementById("subtotal").value = subtotal;
                document.getElementById("subtotal").innerHTML = subtotal;
            }

            //  let a=getSubtotal();
            
            function getTotal() {
                // alert(a);
                // getSubtotal();
                // y=subtotal;
                // alert(y);
                let total;
                let subtotal= parseInt(document.getElementById("subtotal").innerHTML);
                console.log('subtotal', subtotal);
                let tax = parseInt(document.getElementById("tax").value);
                console.log('tax', tax);
                let shipping = parseInt(document.getElementById("shipping").value);
                console.log('shipping', shipping);
                let discount = parseInt(document.getElementById("discount").value);
                console.log('discount', discount);
                total = (subtotal+tax+shipping)-discount;
                 console.log(total);
                document.getElementById("total").innerHTML = total;
            }
            // getTotal();

        </script>
    </div>
</body>

</html>
