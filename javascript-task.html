<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript form</title>
    <style>
        .jsform {
            text-align: center;
            border: 1px solid black;
            width: 33%;
            margin-left: auto;
            margin-right: auto;
            padding-top: 20px;
        }

        h1 {
            text-align: center;
        }

        label {
            width: 130px;
            display: inline-block;
            text-align: center;
        }

        p {
            text-align: center;
            padding: 0px;
           width: 180px;
        }

        input[type=text] {
            padding: 10px;
            border: solid black 1px;
            width: 100px;
        }
        input[type=number] {
            padding: 10px;
            border: solid black 1px;
            width: 100px;
        }
        
    </style>
</head>

<body>
    <h1>Javascript Form</h1>
    <div class="jsform">
        <form action="">
            <!-- <label for="product-name">Product Name:</label> -->
            <input type="text" name="product-name" id="product-name" placeholder="Product-Name">

            <!-- <label for="quantity">Quantity:</label> -->
            <input type="number" onkeypress="return onlyNumberKey(event)" name="quantity" id="quantity" placeholder="Quantity"
                oninput="return getSubtotal()">

            <!-- <label for="amount">Amount:</label> -->
            <input type="text" onkeypress="return validateFloatKeyPress(this,event)" name="amount" id="amount" placeholder="Amount"
                oninput="return getSubtotal()">
            <br><br><br>

            <label for="tax">Tax:</label>
            <input type="text" onkeypress="return validateFloatKeyPress(this,event)" name="tax" id="tax"
                oninput="return getTotal()" style="width: 220px;"><br><br><br>

            <label for="shipping">Shipping:</label>
            <input type="text" onkeypress="return validateFloatKeyPress(this,event)" name="shipping" id="shipping"
                oninput="return getTotal()" style="width: 220px;"><br><br><br>

            <label for="discount">Discount:</label>
            <input type="text" onkeypress="return validateFloatKeyPress(this,event)" name="discount" id="discount"
                oninput="return getTotal()" style="width: 220px;"><br><br><br>

            <p>Subtotal is:<span id="subtotal"></span></p>
            <p>Total is:<span id="total"></span></p>

        </form>

        <script>

            function onlyNumberKey(evt) {

                // Only ASCII character in that range allowed
                var ASCIICode = (evt.which) ? evt.which : evt.keyCode
                if (ASCIICode > 31 && (ASCIICode < 48 || ASCIICode > 57))
                    return false;
                return true;
            }

            
            function validateFloatKeyPress(el, evt) {
    var charCode = (evt.which) ? evt.which : event.keyCode;
    var number = el.value.split('.');
    if (charCode != 46 && charCode > 31 && (charCode < 48 || charCode > 57)) {
        return false;
    }
    //just one dot (thanks ddlab)
    if(number.length>1 && charCode == 46){
         return false;
    }
    //get the carat position
    var caratPos = getSelectionStart(el);
    var dotPos = el.value.indexOf(".");
    if( caratPos > dotPos && dotPos>-1 && (number[1].length > 1)){
        return false;
    }
    return true;
}

//thanks: http://javascript.nwbox.com/cursor_position/
function getSelectionStart(o) {
    if (o.createTextRange) {
        var r = document.selection.createRange().duplicate()
        r.moveEnd('character', o.value.length)
        if (r.text == '') return o.value.length
        return o.value.lastIndexOf(r.text)
    } else return o.selectionStart
}

            function getSubtotal() {
                let subtotal;
                let quantity = parseFloat(document.getElementById("quantity").value);
                let amount = parseFloat(document.getElementById("amount").value);
                subtotal = quantity * amount;
                console.log('subtotal', subtotal);
                document.getElementById("subtotal").innerHTML = " " + subtotal;
            }


            function getTotal() {
                let total;
                let subtotal = parseFloat(document.getElementById("subtotal").innerHTML);
                console.log('subtotal', subtotal);
                let tax = parseFloat(document.getElementById("tax").value);
                console.log('tax', tax);
                let shipping = parseFloat(document.getElementById("shipping").value);
                console.log('shipping', shipping);
                let discount = parseFloat(document.getElementById("discount").value);
                console.log('discount', discount);
                total = (subtotal + tax + shipping) - discount;
                console.log(parseFloat(total));
                document.getElementById("total").innerHTML = " " + total;
            }

        </script>
    </div>
</body>

</html>
